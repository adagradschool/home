<section class="shell">
  <div class="terminal-backdrop">
    <p>TYPE ADA TO START A NATURAL LANGUAGE CONVERSATION.</p>
    <p>THIS TERMINAL ALSO SPEAKS UNIX-LIKE SYNTAX.</p>
    <p>TRY: help, ls, open &lt;slug&gt;, search &lt;term&gt;.</p>
  </div>
  <div class="hero-terminal" aria-live="polite">
    <div class="terminal-header">
      <span>ada@home:~</span>
